        <script>
            function saveData() {
                const data = document
                    .getElementById('dataInput')
                    .value;
                localStorage
                    .setItem('userData', data);
                displayData();
            }
            function displayData() {
                const savedData = localStorage
                    .getItem('userData');
                document
                    .getElementById('savedData')
                    .innerText = savedData;
            }
            displayData();
        </script>

    </body>
