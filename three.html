<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Clickable Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
        background-color: #000000;
        cursor: pointer; /* visual feedback */
      }
    </style>
  </head>
  <body>
    <model-viewer 
      id="myModel"
      src="assets/security_camera.glb"
      alt="A 3D model"
      auto-rotate
      camera-controls
      shadow-intensity="1">
    </model-viewer>

    <script>
      const model = document.getElementById('myModel');
      model.addEventListener('click', () => {
        window.location.href = "a-frame.html"; // change target link
      });
    </script>
  </body>
</html>
