<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fullscreen Security Camera Overlay</title>
<style>
  :root {
    --bracket-color: #7cff6a;    /* CCTV green */
    --bracket-thickness: 4px;
    --bracket-length: 48px;
    --bracket-offset: 16px;
    --overlay-alpha: 0.1;        /* vignette darkness */
    --scanline-opacity: 0.06;
  }

  body {
    margin:0;
    height:100vh;
    width:100vw;
    overflow:hidden;
    background:#000;
    font-family: monospace;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  /* Example background (swap this for <video> or webcam) */
  .background {
    position:absolute;
    inset:0;
    z-index:0;
    overflow:hidden;
  }
  .background img, .background video {
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  /* Overlay container (full screen) */
  .overlay {
    pointer-events: none;
    position: absolute;
    inset: 0;
    z-index: 5;
    animation: flicker 4s ease-in-out infinite;
  }

  /* vignette */
  .overlay::before {
    content:"";
    position:absolute;
    inset:0;
    background: radial-gradient(1200px 600px at 50% 50%, rgba(0,0,0,0) 40%, rgba(0,0,0,var(--overlay-alpha)) 100%);
    mix-blend-mode: multiply;
  }

  /* scanlines */
  .overlay::after {
    content:"";
    position:absolute;
    inset:0;
    background-image: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,var(--scanline-opacity)) 0px,
      rgba(255,255,255,var(--scanline-opacity)) 1px,
      transparent 1px,
      transparent 3px
    );
    mix-blend-mode: overlay;
    opacity:0.9;
  }

  /* corner brackets */
  .corner {
    position:absolute;
    width: var(--bracket-length);
    height: var(--bracket-length);
    box-sizing:border-box;
  }
  .corner.tl { top: var(--bracket-offset); left: var(--bracket-offset);
    border-top: var(--bracket-thickness) solid var(--bracket-color);
    border-left: var(--bracket-thickness) solid var(--bracket-color);}
  .corner.tr { top: var(--bracket-offset); right: var(--bracket-offset);
    border-top: var(--bracket-thickness) solid var(--bracket-color);
    border-right: var(--bracket-thickness) solid var(--bracket-color);}
  .corner.bl { bottom: var(--bracket-offset); left: var(--bracket-offset);
    border-bottom: var(--bracket-thickness) solid var(--bracket-color);
    border-left: var(--bracket-thickness) solid var(--bracket-color);}
  .corner.br { bottom: var(--bracket-offset); right: var(--bracket-offset);
    border-bottom: var(--bracket-thickness) solid var(--bracket-color);
    border-right: var(--bracket-thickness) solid var(--bracket-color);}

  /* timestamp */
  .label {
    position:absolute;
    left:30px;
    bottom:30px;
    color: var(--bracket-color);
    font-weight:600;
    font-size:14px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.75);
  }

  /* REC status */
  .status {
    position:absolute;
    right:30px;
    top:30px;
    color: var(--bracket-color);
    font-size:12px;
    font-weight:600;
    text-transform: uppercase;
    text-shadow: 0 2px 6px rgba(0,0,0,0.75);
  }

  /* flicker animation */
  @keyframes flicker {
    0%   { opacity:1; filter:none; }
    50%  { opacity:0.96; filter: blur(0.02rem);}
    100% { opacity:1; filter:none; }
  }
</style>
</head>
<body>

<div class="background">
  <!-- Replace with <video autoplay muted loop> or webcam feed -->
  
</div>

<div class="overlay">
  <div class="corner tl"></div>
  <div class="corner tr"></div>
  <div class="corner bl"></div>
  <div class="corner br"></div>

  <div class="label" id="timestamp">2025-10-02 21:34:12</div>
  <div class="status">REC</div>
</div>

<script>
  // Update timestamp
  function updateTime() {
    const now = new Date();
    const pad = n => String(n).padStart(2,'0');
    const timeStr = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ` +
                    `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    document.getElementById('timestamp').textContent = timeStr;
  }
  setInterval(updateTime, 1000);
  updateTime();
</script>

</body>
</html>
