<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>eyes-wide-open</title>

  <!-- A-Frame core + addons -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

  <!-- Font + stylesheet -->
  <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <video id="webcam" autoplay playsinline style="display:none"></video>
  <canvas id="webcamCanvas" style="display:none"></canvas>

  <a-scene vr-mode-ui="enabled: false">
    <a-camera id="camera" wasd-controls-enabled="false" position="0 1.6 0">
      <!-- Crosshair -->
      <a-entity id="crosshair" position="0 0 -1">
        <a-entity geometry="primitive: plane; height: 0.0035; width: 0.03"
                  material="color: white; shader: flat"></a-entity>
        <a-entity geometry="primitive: plane; height: 0.03; width: 0.0035"
                  material="color: white; shader: flat"></a-entity>
      </a-entity>

      <a-cursor visible="false" raycaster="objects: .clickable"></a-cursor>
    </a-camera>

<!-- Ambient Light -->
<a-entity light="type: ambient; color: #aaa; intensity: 0.5"></a-entity>

<!-- Point Light at center of the sphere -->
<a-entity light="type: point; color: #ffffff; intensity: 1.2; distance: 300; decay: 2" position="0 0 0"></a-entity>

<!-- Fog for depth -->
<a-scene fog="type: exponential; color: #0a0a0a; density: 0.0015"></a-scene>




    <a-entity image-sphere="
      radius: 100;
      images: [
        pngs/IMG_1495.png,
        pngs/IMG_1512.png,
        pngs/IMG_1542.png,
        pngs/IMG_1544.png,
        pngs/vid2.mp4,
        pngs/IMG_1558.png,
        pngs/IMG_1559.png,
        pngs/IMG_1560.png,
        pngs/vid3.mp4,
        pngs/IMG_1564.png,
        pngs/IMG_1566.png,
        pngs/vid5.mp4,
        pngs/IMG_1573.png,
        pngs/IMG_1575.png,
        pngs/IMG_1582.png,
        pngs/IMG_1583.png,
        pngs/vid1.mp4,
        pngs/IMG_1588.png,
        pngs/IMG_1596.png,
        pngs/vid4.mp4,
        pngs/IMG_1617.png,
        pngs/IMG_1619.png,
        pngs/IMG_1622.png,
        pngs/IMG_1636.png,
        pngs/screenshot.png
      ];
    "></a-entity>

    <a-sky color="#0a0a0a"></a-sky>
  </a-scene>

  <!-- Overlay UI -->
  <div id="image-overlay">
    <img id="overlay-img" src="" alt="Expanded view">
  </div>

  <div id="article-card">
    <div class="content">
      <h2>Loading...</h2>
      <p>Fetching article...</p>
    </div>
  </div>

  <div class="overlay">
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>
    <div class="label" id="timestamp"></div>
    <div class="status"><span class="rec-indicator"></span>   REC</div>
  </div>

  <!-- Webcam Overlay -->
<div id="webcam-overlay"></div>

  <!-- External JS -->
  <script src="ascript.js"></script>
  
</body>
</html>
