<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NYT Keyword Search</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #111;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    #searchBar {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 0.6rem;
      font-size: 1rem;
      width: 300px;
      border-radius: 6px 0 0 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      background: #111;
      color: white;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    .articles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .article {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .abstract {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 0.75rem;
    }

    .link {
      color: #0066cc;
      font-weight: 600;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ“° NYT Article Search</h1>

  <div id="searchBar">
    <input type="text" id="queryInput" placeholder="Search for articles...">
    <button onclick="searchArticles()">Search</button>
  </div>

  <div id="articles" class="articles"></div>

  <script>
    const API_KEY = "JFjJBC7AGXwfjBKCCR0EnpNPntdKPoYr"; // Replace with your NYT API key

    async function searchArticles() {
      const query = document.getElementById('queryInput').value.trim();
      console.log(query);
      if (!query) return alert("Please enter a keyword.");

      const endpoint = `https://api.nytimes.com/svc/search/v2/articlesearch.json?q=${encodeURIComponent(query)}&api-key=${API_KEY}`;
      const container = document.getElementById('articles');
      container.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch(endpoint);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        container.innerHTML = "";
        const articles = data.response.docs;

        if (articles.length === 0) {
          container.innerHTML = "<p>No results found.</p>";
          return;
        }

        articles.slice(0, 12).forEach(article => {
          const title = article.headline.main;
          const abstract = article.abstract || article.lead_paragraph || "";
          const url = article.web_url;
          const img = article.multimedia?.length
            ? `https://www.nytimes.com/${article.multimedia[0].url}`
            : "";

          const div = document.createElement("div");
          div.className = "article";
          div.innerHTML = `
            ${img ? `<img src="${img}" alt="" style="width:100%;border-radius:6px;">` : ""}
            <div class="title">${title}</div>
            <div class="abstract">${abstract}</div>
            <a class="link" href="${url}" target="_blank">Read more â†’</a>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        console.error("Error fetching search results:", err);
        container.innerHTML = "<p>Error loading articles. Check your API key or network.</p>";
      }
    }
  </script>
</body>
</html>
